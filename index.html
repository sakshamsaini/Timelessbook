<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>
    <script src="js/media-map.js"></script>
    <script src="js/main.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; height: 100%; }
      #startButton {
        position: absolute; top: 10px; left: 10px;
        padding: 10px 20px; background: #000; color: #fff;
        border-radius: 5px; z-index: 9999;
      }
    </style>
  </head>
  <body>
    <button id="startButton">Start AR</button>

    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets.mind; autoStart: false;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <video id="dynamicVideoTex" autoplay loop muted playsinline crossorigin="anonymous"></video>
      </a-assets>

      <!-- Anchors for all 60 targets -->
      <a-entity id="anchors">
        <!-- Keep these dynamically created or manually copy for 60 -->
        <a-entity mindar-image-target="targetIndex: 0" id="target-0"></a-entity>
        <a-entity mindar-image-target="targetIndex: 1" id="target-1"></a-entity>
        <!-- ... repeat up to 59 -->
      </a-entity>

      <a-video id="videoPlane" src="#dynamicVideoTex" width="1" height="0.6" position="0 0 0" rotation="0 0 0"></a-video>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    </a-scene>
  </body>
</html>
