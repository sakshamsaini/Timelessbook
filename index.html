<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindAR CDN Demo</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src=".js/media-map.js"></script>
    <script src=".js/main.js"></script>
    <style>
      body, html {
        margin: 0; 
        padding: 0; 
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; ui: false"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const sceneEl = document.querySelector("a-scene");
        sceneEl.addEventListener("loaded", () => {
          const arSystem = sceneEl.systems["mindar-image"];
          if (arSystem) {
            console.log("Starting AR automatically...");
            arSystem.start();   // ðŸš€ Auto start
          }
        });
      });
    </script>
  </body>
</html>
